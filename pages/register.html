<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div>
          <div class="border border-2 rounded-2 m-4">
            <div class="m-2">
              <h2>Registro</h2>
            </div>
            <div>
              <form class="m-3">
                <div class="d-flex justify-content-evenly">
                  <div class="w-100 mx-1">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Ingrese su nombre"
                      aria-describedby="Nombre"
                      required
                    />
                  </div>
                  <div class="w-100 mx-1">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Ingrese su apellido"
                      aria-describedby="Nombre"
                      required
                    />
                  </div>
                </div>
                <div class="d-flex">
                  <div class="mx-1 mt-3">
                    <label for="years" class="form-label">Edad</label>
                    <input
                      type="text"
                      class="form-control"
                      id="years"
                      aria-describedby="Nombre"
                      required
                    />
                  </div>
                  <div class="mx-4 mt-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input
                      type="text"
                      class="form-control input-personalizado"
                      id="dni"
                      placeholder="Ingrese su DNI"
                      aria-describedby="Nombre"
                      required
                    />
                  </div>
                </div>

                <hr />
                <div>
                  <label for="exampleInputEmail1" class="form-label"
                    >Dirección de email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese su email"
                    required
                  />
                  <label for="exampleInputEmail1" class="form-label"
                    >Repita su email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Repita su email"
                    required
                  />
                </div>
                <div id="emailHelp" class="form-text">
                  No compartiremos tu email con nadie mas.
                </div>

                <div class="my-2">
                  <label for="exampleInputPassword1" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Ingrese su contraseña"
                    required
                  />
                  <label for="exampleInputPassword1" class="form-label"
                    >Repita su contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Repita su contraseña"
                    required
                  />
                </div>
                <hr />

                <div class="modal-footer d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />

                    <label class="form-check-label mb-3" for="exampleCheck1"
                      >Quieres recibir novedades?</label
                    >
                  </div>

                  <div>
                    <button type="submit" class="btn btn-primary">
                      Registrarse
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <a href="/index.html"
            ><button type="button" class="btn btn-warning">Atrás</button></a
          >
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
